<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/IntersectionObserver.js"></script>
    <script src="scripts/lupdate.js"></script>
    <title>Progressive Loading</title>
</head>
<body>
    <header>
        <h1>Progressive Loading</h1>
    </header>
    <div class="container">
        <div class="img-wrapper">
    <img src="images/placeholder.png" 
        data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Un1.svg/1200px-Un1.svg.png" 
        class="lazy-loaded-image lazy"/></div>
    <div class="img-wrapper">
        <img src="images/placeholder.png" 
            data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Deux.svg/1200px-Deux.svg.png" 
            class="lazy-loaded-image lazy"/></div>
    </div>
    <footer>
        <script>
            lupdate()
        </script>
    </footer>
</body>
</html>
