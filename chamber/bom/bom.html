<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/addEventListener.js"></script>
  </head>
  <body>

    <h1>ðŸ“˜ Book of Mormon - Top 25</h1>

    <div class="input">
      <label for="favchap">Enter Book and Chapter</label>
      <input type="text" name="item" id="favchap" placeholder="Alma 5" required>
      <button>Add Chapter</button>
    </div>

    <div class="listcontainer">
		<ul class="list">
		</ul>
	</div>

    <script>
      const list = document.querySelector('ul');
      const input = document.querySelector('input');
      const button = document.querySelector('button');

      button.addEventListener('click', () => {
        const myItem = input.value;
        input.value = '';

        const listItem = document.createElement('li');
        const listText = document.createElement('span');
        const listBtn = document.createElement('button');

        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);
        listBtn.textContent = 'Delete';
        list.appendChild(listItem);

        listBtn.addEventListener('click', () => {
          list.removeChild(listItem);
        });

        input.focus();
      });
    </script>
  </body>
</html>
